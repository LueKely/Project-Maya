<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Fascinate+Inline&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<title>To Do List</title>
	</head>
	<body>
		<div class="head">
			<h1>TO DO LIST: &nbsp;</h1>
		</div>

		<!-- textbox to add list -->
		<form onsubmit="return false">
			<input
				type="text"
				name="userNote"
				id="userNoteId"
				placeholder="Type some shit here"
				maxlength="50"
			/>
			<span id="formButton"
				>&nbsp;<i class="fa-solid fa-circle-plus"></i>&nbsp;</span
			>
		</form>

		<!-- when user returns empty string -->
		<dialog
			class="errorHandlerModalContainer animate__animated animate__headShake"
		>
			<div class="errorHandlerModal">
				<i class="fa-solid fa-circle-xmark xmark">&nbsp;</i>
				<p>Input is Empty!&nbsp;</p>
			</div>
		</dialog>

		<!-- list starts -->
		<div class="body">
			<ul class="list-container"></ul>
		</div>

		<!-- button trashcan -->
		<span class="trashbin"><i class="fa-solid fa-trash-can"></i></span>

		<!-- modal for closing the dialog -->
		<dialog class="deleteOption">
			<form onsubmit="return false" class="deleteOptionContainer">
				<div class="deleteCloseBtn">
					&nbsp;<i class="fa-solid fa-circle-xmark xmark pt2"></i>&nbsp;
				</div>
				<p>
					Type the number of the list you want to delete or "all" to clear the
					current list. &nbsp;
				</p>
				<div class="deleteOptionItem">
					<input
						type="text"
						name=""
						id="indexForDeletion"
						maxlength="50"
						placeholder="please type the number"
					/>
					<button class="deleteOptionButton">
						<i class="fa-solid fa-paper-plane"></i>
					</button>
				</div>
			</form>
		</dialog>

		<footer>
			<div class="footer-items"></div>
		</footer>

		<!-- script -->
		<script src="./js/script.js"></script>
		<script
			src="https://kit.fontawesome.com/edf31f984a.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
