<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Fascinate+Inline&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>To Do List</title>
	</head>
	<body>
		<div class="head">
			<h1>TO DO LIST: &nbsp;</h1>
		</div>

		<form onsubmit="return false">
			<input
				type="text"
				name="userNote"
				id="userNoteId"
				placeholder="Type some shit here"
				maxlength="50"
			/>
			<span id="formButton"
				>&nbsp;<i class="fa-solid fa-circle-plus"></i>&nbsp;</span
			>
		</form>

		<dialog class="errorHandlerModalContainer">
			<div class="errorHandlerModal">
				<i class="fa-solid fa-circle-xmark xmark">&nbsp;</i>
				<p>Input is Empty!&nbsp;</p>
			</div>
		</dialog>

		<!-- list starts -->
		<div class="body">
			<ul class="list-container">
				<!-- <li class="list-item">
					<label class="checkbox" for="myCheckboxId${this.count}">
						<input
							class="checkbox__input"
							type="checkbox"
							name="myChecknoxName"
							id="myCheckboxId${this.count}"
						/>
						<div class="checkbox__box"></div> </label
					>${this.word}
				</li> -->
			</ul>
		</div>
		<span class="trashbin"><i class="fa-solid fa-trash-can"></i></span>
		<footer>
			<div class="footer-items"></div>
		</footer>

		<!-- script -->
		<script src="./js/script.js"></script>
		<script
			src="https://kit.fontawesome.com/edf31f984a.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
